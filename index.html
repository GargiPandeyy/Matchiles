<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchiles - Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fog fog1"></div>
    <div class="fog fog2"></div>
    <div class="fog fog3"></div>
    <div class="container">
        <h1>Matchiles</h1>
        <div class="difficulty-selector">
            <button class="diff-btn active" data-level="easy">Easy</button>
            <button class="diff-btn" data-level="medium">Medium</button>
            <button class="diff-btn" data-level="hard">Hard</button>
        </div>
        <button id="leaderboard-btn" class="leaderboard-btn">High Scores</button>
        <div class="special-modes">
            <label class="mode-toggle">
                <input type="checkbox" id="haunted-mode">
                <span>Haunted Mode ðŸ‘»</span>
            </label>
            <label class="mode-toggle">
                <input type="checkbox" id="ghost-mode">
                <span>Ghost Mode ðŸ’€</span>
            </label>
        </div>
        <div class="game-info">
            <div class="info-item">
                <span>Time:</span>
                <span id="timer">0</span>
            </div>
            <div class="info-item">
                <span>Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item combo-display" id="combo-display" style="display: none;">
                <span>Combo: </span>
                <span id="combo">0</span>
                <span>x</span>
            </div>
        </div>
        <div id="game-board"></div>
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2 id="result-title"></h2>
                <p id="result-message"></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
        <div id="leaderboard-modal" class="modal">
            <div class="modal-content">
                <h2>High Scores</h2>
                <div id="leaderboard-list"></div>
                <button id="close-leaderboard">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
